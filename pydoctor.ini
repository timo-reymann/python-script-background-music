[pydoctor]
verbose = 0
warnings-as-errors = true

intersphinx =
    https://docs.python.org/3/objects.inv
docformat = "restructuredtext"
html-output = "gh-pages"

add-package =
    script_background_music
project-name = script_background_music
project-url = "https://github.com/timo-reymann/python-script-background-music"
privacy =
          HIDDEN:script_background_music.**.*_test
          HIDDEN:script_background_music.*_test
          HIDDEN:script_background_music.conftest
          HIDDEN:script_background_music.vendor


theme = "base"
template-dir = "pydoctor-theme"